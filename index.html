<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar_wrapper">
        <div class="header">
            <div class="prevMonth" id="prev">&lang;</div>
            <div class="month" id="monate"></div>
            <div class="year" id="anyo"></div>
            <div class="nextMonth" id="next">&rang;</div>
        </div>
      <div class="daysOfWeek">
              <div class= "calendar_day calendar_item">mon</div>
              <div class="calendar_day calendar_item">tue</div>
              <div class="calendar_day calendar_item">wed</div>
              <div class="calendar_day calendar_item">thu</div>
              <div class="calendar_day calendar_item">fri</div>
              <div class="calendar_day calendar_item">sat</div>
              <div class="calendar_day calendar_item">sun</div>
          
        </div>
      <div class="numberOfWeek" id="dates"></div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
